    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="card">
                    <table class="table">
                        <tr ng-repeat="player in players" class="text-center">
                            <td ng-class="{'active-player-card': player.Guid == activePlayerGuid, 'winner' : player.Guid == winningPlayerGuid}">
                                {{ player.Points }} - {{ player.Name }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="span6">

                <div id="blackCard" class="text-center">
                    <h2>"{{ blackCardText }}"</h2>
                    <p>asks {{ activePlayerName }}</p>
                </div>
                
                <div class="row-fluid" id="played-card-holder">
                    <div class="span1"></div>

                    <div class="span2 text-center" ng-repeat="gameCard in shownCards">

                        <div class="card game-card played" ng-class="{'winner' : gameCard.Guid == winningCardGuid}">
                            <div class="card-info" ng-class="{'winner' : gameCard.Guid == winningCardGuid}">
                                <div class="desc">{{ gameCard.Text }}</div>
                            </div>
                            <div class="card-bottom" ng-class="{'winner' : gameCard.Guid == winningCardGuid}">
                                <button class="btn btn-block" ng-show="{{ playerGameGuid == activePlayerGuid }}" sends-card-when-clicked guid="{{ gameCard.Guid }}">Choose</button>
                            </div>
                        </div>

                    </div>

                    <div class="span1"></div>
                </div>


            </div>

            <div class="span3">

                <div class="sidebar-content">
                    <section>

                        <div class="card">
                            <div class="panel-body" id="chat-body">
                                <div class="card-actions">
                                    <ul class="chat">
                                        <li class="left clearfix" ng-repeat="chatMessage in chatMessages">
                                            <div class="row-fluid">
                                                <div class="span12">
                                                    &lt;{{ chatMessage.UserName }}&gt; {{ chatMessage.Message }}
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div id="chat-box-bottom"></div>

                            </div>  
                            <div class="card-bottom ">
                                <div class="row-fluid">
                                    <form ng-submit="sendChatMessage()">
                                        <div class="span1"></div>
                                        <div class="span9">
                                            <input type="text" placeholder="Enter message..." class="chat-box-enter" ng-model="newChatMessage"/>
                                        </div>
                                        <div class="span1"></div>
                                    </form>
                                </div>
                                <div class="span1"></div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row-fluid">
                <div class="container-fluid">
                    <div class="row-fluid">

                        <div class="row-fluid">
                            <div class="span1"></div>
                            <div class="span2 text-center" ng-repeat="gameCard in cardsInTopRow">

                                <div class="card game-card">
                                    <div class="card-info">
                                        <div class="desc">{{ gameCard.Text }}</div>
                                    </div>
                                    <div class="card-bottom">
                                        <button class="btn btn-block" ng-show="playerGameGuid != activePlayerGuid && !hasPlayed" sends-card-when-clicked guid="{{ gameCard.Guid }}">Play</button>
                                    </div>
                                </div>

                            </div>

                            <div class="span1"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span1"></div>

                            <div class="span2 text-center" ng-repeat="gameCard in cardsInBottomRow">

                                <div class="card game-card">
                                    <div class="card-info">
                                        <div class="desc">{{ gameCard.Text }}</div>
                                    </div>
                                    <div class="card-bottom">
                                        <button class="btn btn-block" ng-show="playerGameGuid != activePlayerGuid && !hasPlayed" sends-card-when-clicked guid="{{ gameCard.Guid }}">Play</button>

                                    </div>
                                </div>
                            </div>
                            <div class="span1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
