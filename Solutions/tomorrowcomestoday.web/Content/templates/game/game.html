﻿<div id="wrap">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span1"></div>

            <div class="span3 text-center">
                
                <h3>Players</h3>

                <div class="row-fluid">
                    <div class="span4" ng-repeat="player in playerNames">
                        <div class="card">
                            <div class="card-heading">
                                <img src="http://www.gravatar.com/avatar/44368bdcd74a64ae91fe04490107d2e3.jpg?s=50" />
                                <p>{{ player.Name }}</p>
                            </div>
                            <div class="card-bottom">
                                <p><span class="badge badge-success">6</span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="span4"></div>
                </div>

            </div>

            <div class="span1"></div>
            <div class="span2 text-center">
                <h3>Active Black Card</h3>
                <div class="card dark">
                    <div class="card-body text-center dark">
                        {{ blackCardText }}
                    </div>
                    <div class="card-actions  text-center dark">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class="span1"></div>
            <div class="span3 text-center">
               
            </div>
            <div class="span1"></div>
        </div>
    </div>

    <div class="navbar-fixed-bottom">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span5"></div>
                <div class="span2 text-center">
                    <h3>Your White Cards</h3>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span2" ng-repeat="gameCard in cardsInTopRow">
                    <div class="card">
                        <div class="card-body text-center">
                            {{ gameCard.Text }}
                        </div>
                        <div class="card-actions text-center">
                            <a class="btn" href="#">Play Card</a>
                        </div>
                    </div>
                </div>
                <div class="span1"></div>
            </div>
            
            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span2" ng-repeat="gameCard in cardsInBottomRow">
                    <div class="card">
                        <div class="card-body text-center">
                            {{ gameCard.Text }}
                        </div>
                        <div class="card-actions text-center">
                            <a class="btn" href="#">Play Card</a>
                        </div>
                    </div>
                </div>
                <div class="span1"></div>
            </div>

        </div>
    </div>
</div>
